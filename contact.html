    <div class="modal fade" id="contactModal" tabindex="-1" aria-labelledby="contactModalLabel" aria-hidden="true"

        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content bg-dark text-white">
                <div class="modal-header border-0">
                    <h5 class="modal-title" id="contactModalLabel">Send Me a Message</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                        aria-label="Close"></button>
                </div>

                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="fullName" class="form-label">Full Name</label>
                            <input type="text" class="form-control" id="fullName" placeholder="Your name">
                        </div>

                        <div class="mb-3">
                            <label for="emailAddress" class="form-label">Email</label>
                            <input type="email" class="form-control" id="emailAddress" placeholder="you@example.com">
                        </div>

                        <div class="mb-3">
                            <label for="yourMessage" class="form-label">Message</label>
                            <textarea class="form-control" id="yourMessage" rows="4"
                                placeholder="Type your message here..."></textarea>
                        </div>
                    </form>
                </div>

                <div class="modal-footer border-0">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Send</button>
                </div>
            </div>
        </div>
